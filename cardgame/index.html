<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<video autoplay muted loop id="knights">
			<source src="Knights - 4079.mp4" type="video/mp4">
		</video>

		<section>
			<h1>War</h1>
			<h3></h3>
			<button id="btn">Deal Cards</button>
			<h2>Player 1 Score: <span class="play1score"></span></h2>
			
			<div id="player1Cards">
				<img id="player1" src="https://img.freepik.com/free-vector/vintage-bearded-mustached-pirate-skull_225004-106.jpg?t=st=1649915607~exp=1649916207~hmac=1dcba4c978312b8c4d6abf3cbc0defb3d0aa4e5080414702bf2f3b1c69a00254&w=1060" alt="playing card">
				<div class="war-cards-1 war-cards">
					<img class="war-pics" id="war-1-1" src="" alt="playing card">
					<img class="war-pics" id="war-1-2" src="" alt="playing card">
					<img class="war-pics" id="war-1-3" src="" alt="playing card">
					<img class="war-pics" id="war-1-0" src="" alt="playing card">
				</div>
			</div>
			
			<h2>Player 2 Score: <span class="play2score"></span></h2>
			<div id="player2Cards">
				<img id="player2" src="https://img.freepik.com/free-vector/vintage-skull-crossbones-monochrome-template_225004-1254.jpg?t=st=1649915607~exp=1649916207~hmac=d763fdf5372e3746ac1d0ff5523b9b716ad89e785078cc0882e10d8cbce4ea5c&w=996" alt="playing card">
				<div class="war-cards-2 war-cards">
					<img class="war-pics" id="war-2-1" src="" alt="playing card">
					<img class="war-pics" id="war-2-2" src="" alt="playing card">
					<img class="war-pics" id="war-2-3" src="" alt="playing card">
					<img class="war-pics" id="war-2-0" src="" alt="playing card">
				</div>
			</div>
		</section>
			
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
